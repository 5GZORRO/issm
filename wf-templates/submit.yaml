apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: submit-template
spec:
  templates:
  - name: handle-submit
    steps:
    - - name: handle-new-intent
        template: handle-new-intent
        when: "{{workflow.parameters.sub_operation}} == \"new_intent\""

    - - name: handle-best-offers
        template: handle-best-offers
        when: "{{workflow.parameters.sub_operation}} == \"submit_bp\""

    - - name: handle-orchestration
        templateRef:
          name: orchestration-template
          template: handle-orchestration
        when: "{{workflow.parameters.sub_operation}} == \"submit_orchestration\""

  - name: handle-new-intent
    dag:
      tasks:
      - name: srds-service
        template: srds-service
        arguments:
          parameters:
          - name: category
            value: "{{workflow.parameters.category}}"
          - name: service_ip
            value: "{{workflow.parameters.discovery_ip}}"
          - name: service_port
            value: "{{workflow.parameters.discovery_port}}"
          - name: intent_query
            value: "{{workflow.parameters.intent_query}}"

      - name: send-resouces-to-optimizer
        # publish discovered resources for the optimizer to consume
        dependencies: [srds-service]
        when: "{{workflow.parameters.category}} == \"resource\""
        templateRef:
          name: workflow-base
          template: publish-on-kafka
        arguments:
          parameters:
          - name: data
            value: |
              { "transaction_uuid": "{{workflow.name}}", "topic": "issm-in-{{workflow.parameters.service_owner}}", 
                "resources": {{tasks.srds-service.outputs.result}}, "category": "{{workflow.parameters.category}}",
                "operation": "{{workflow.parameters.operation}}", "sub_operation": "submit_bp",
                "service_owner": "{{workflow.parameters.service_owner}}",
                "service_id": "{{workflow.parameters.service_id}}"}
          - name: kafka_topic
            value: issm-optimizer

      - name: consume-best-ranked-offer
        dependencies: [srds-service]
        when: "{{workflow.parameters.category}} == \"service\""
        template: consume-best-ranked-offer
        arguments:
          parameters:
          - name: resources
            value: "{{tasks.srds-service.outputs.result}}"


  - name: handle-best-offers
    dag:
      tasks:
      - name: handle-best-offers
        # this step is mainly for pretty print
        templateRef:
          name: workflow-base
          template: jq-script
        arguments:
          parameters:
          - name: json_str
            value: "{{workflow.parameters.resources}}"
          - name: jq_query
            value: '.'

      - name: loop-best-offers-service
        # TODO: update queries once new discovery service supports 'service'
        # type discovery
        # loop through 'service' type offers
        dependencies: [handle-best-offers]
        when: "{{workflow.parameters.category}} == \"service\""
        template: loop-best-offers
        arguments:
          parameters:
          - name: best_offer
            value: "{{item}}"
          - name: jq_owner
            value: '.productSpecification.relatedParty[0].name'
          - name: jq_vsb
            value: '.Blueprint_name'
          - name: jq_product_id
            value: '.product_id'
          - name: jq_sla_id
            # TODO: revise sla query once exists in 'service' type offer
            value: '.serviceLevelAgreement.id'
        withParam: "{{workflow.parameters.resources}}"

      - name: loop-best-offers-resource
        # loop through 'resource' type offers
        dependencies: [handle-best-offers]
        when: "{{workflow.parameters.category}} == \"resource\""
        template: loop-best-offers
        arguments:
          parameters:
          - name: best_offer
            value: "{{item}}"
          - name: jq_owner
            value: '.offer_object.productSpecification.relatedParty[0].name'
          - name: jq_vsb
            value: '.offer_object.Blueprint_name'
          - name: jq_product_id
            value: '.offer_object.product_id'
          - name: jq_sla_id
            value: '.offer_object.serviceLevelAgreement.id'
        withParam: "{{workflow.parameters.resources}}"

  - name: loop-best-offers
    inputs:
      parameters:
      - name: best_offer
      - name: jq_owner
      - name: jq_vsb
      - name: jq_product_id
      - name: jq_sla_id
    dag:
      tasks:
      - name: resource-service-owner
        templateRef:
          name: workflow-base
          template: jq-script
        arguments:
          parameters:
          - name: json_str
            value: "{{inputs.parameters.best_offer}}"
          - name: jq_query
            value: "{{inputs.parameters.jq_owner}}"

      - name: process-mno-name
        dependencies: [resource-service-owner]
        templateRef:
          name: workflow-base
          template: correct-mno-name
        arguments:
          parameters:
          - name: mno_name
            value: "{{tasks.resource-service-owner.outputs.result}}"

      - name: resource-vsb
        templateRef:
          name: workflow-base
          template: jq-script
        arguments:
          parameters:
          - name: json_str
            value: "{{inputs.parameters.best_offer}}"
          - name: jq_query
            value: "{{inputs.parameters.jq_vsb}}"

      - name: product-id
        templateRef:
          name: workflow-base
          template: jq-script
        arguments:
          parameters:
          - name: json_str
            value: "{{inputs.parameters.best_offer}}"
          - name: jq_query
            value: "{{inputs.parameters.jq_product_id}}"

      - name: sla-id
        templateRef:
          name: workflow-base
          template: jq-script
        arguments:
          parameters:
          - name: json_str
            value: "{{inputs.parameters.best_offer}}"
          - name: jq_query
            value: "{{inputs.parameters.jq_sla_id}}"

      - name: acquire
        dependencies: [process-mno-name, resource-vsb, product-id, sla-id]
        # invokes acquire template for every entry in resources list
        # waits for them to succeed and publishes status success for the
        # service owner to consume
        template: acquire
        arguments:
          parameters:
          - name: product_id
            value: "{{tasks.product-id.outputs.result}}"

      - name: trigger-orchestration-workflow
        dependencies: [acquire]
        template: trigger-orchestration-workflow
        arguments:
          parameters:
          - name: resource_owner
            value: "{{tasks.process-mno-name.outputs.result}}"
          - name: resource_vsb
            value: "{{tasks.resource-vsb.outputs.result}}"
          - name: product_id
            value: "{{tasks.product-id.outputs.result}}"
          - name: sla_id
            value: "{{tasks.sla-id.outputs.result}}"


  - name: srds-service
    # handles both 'service' and 'resource' types
    inputs:
      parameters:
      - name: category
      - name: service_ip
      - name: service_port
      - name: intent_query
    script:
      image: docker.pkg.github.com/5gzorro/issm/python:alpine3.6-kafka-v0.1
      imagePullPolicy: IfNotPresent
      command: [python]
      source: |
        import json
        import requests
        import sys
        import urllib
        import urllib.parse

        if "{{inputs.parameters.category}}" == "service":
            requested_price = str("15-25")
            price = requested_price.split('-')[0]
            headers = {'Content-Type': 'application/json'}
            # TODO: take from intent once discovery service supports 'service' type discovery
            # TODO: switch to updated discovery service once it supports 'service' type discovery
            r = requests.get("http://{{inputs.parameters.service_ip}}:32000/discoveroffer/"
                "{{inputs.parameters.category}}_lat43_long10_" + str(price) + "_CDN",
                headers=headers)
            # best ranked 'service' type offer
            best_offer = r.json()[0]
            # TODO: remove this once these attributes are inside the offer
            best_offer['Blueprint_name'] = 'vCDN_edge_ICOM'
            best_offer['serviceLevelAgreement']['id'] = 'RErjUVHVKqw1bu8WHPjxCU'
            best_offer['productSpecification']['relatedParty'][0]['name'] = 'operator_a'
            json.dump([best_offer], sys.stdout)
        else:
            headers = {'Content-Type': 'application/json'}
            # TODO: take from intent once location based discovery is supported
            intent_query = urllib.parse.quote("total price: 135 euros, storage 96 GB 2730 MB of ram edge")
            r = requests.get("http://{{inputs.parameters.service_ip}}:{{inputs.parameters.service_port}}/intent/" + intent_query, headers=headers)
            # return all 'resource' type offers
            json.dump(r.json(), sys.stdout)

  - name: acquire
    # acquire is devided into two sub-tasks:
    # 1. the acquire operation itself
    # 2. branch to inspect acquire status and either fail the flow
    # or proceed as normal
    inputs:
      parameters:
      - name: product_id
    steps:
      - - name: acquire-resource
          template: acquire-simulator
          arguments:
            parameters:
            - name: product_id
              value: "{{inputs.parameters.product_id}}"

      - - name: fail-flow
          templateRef:
            name: workflow-base
            template: fail
          when: "{{steps.acquire-resource.outputs.parameters.status}} == \"FAIL\""

  - name: acquire-simulator
    # simulate a resource purchase with a return of a
    # fail/success status
    inputs:
      parameters:
      - name: product_id
    script:
      image: python:alpine3.6
      imagePullPolicy: IfNotPresent
      command: [python]
      source: |
        import json
        import random
        import sys
        status = "acquire_success"
        json.dump({"product_id": "{{inputs.parameters.product_id}}", "status": status}, sys.stdout)
        with open("/tmp/status.txt", "a") as myfile:
            myfile.write(status)
    outputs:
      parameters:
      - name: status
        valueFrom:
          path: /tmp/status.txt

  - name: consume-best-ranked-offer
    inputs:
      parameters:
      - name: resources
    steps:
      - - name: event-uuid
          templateRef:
            name: workflow-base
            template: event-uuid

      - - name: publish-best-ranked-offer
          templateRef:
            name: workflow-base
            template: publish-on-kafka
          arguments:
            parameters:
            - name: data
              value: |
                { "event_uuid": "{{steps.event-uuid.outputs.result}}", "transaction_uuid": "{{workflow.name}}",
                  "resources": {{inputs.parameters.resources}}, "category": "{{workflow.parameters.category}}",
                  "operation": "{{workflow.parameters.operation}}", "sub_operation": "submit_bp",
                  "service_owner": "{{workflow.parameters.service_owner}}",
                  "service_id": "{{workflow.parameters.service_id}}"}
            - name: kafka_topic
              # route to myself
              value: "issm-in-{{workflow.parameters.service_owner}}"

  - name: trigger-orchestration-workflow
    inputs:
      parameters:
      - name: resource_owner
      - name: resource_vsb
      - name: product_id
      - name: sla_id
    steps:
      - - name: event-uuid
          templateRef:
            name: workflow-base
            template: event-uuid
      - - name: publish-to-orchestration-workflow
          templateRef:
            name: workflow-base
            template: publish-on-kafka
          arguments:
            parameters:
            - name: data
              value: |
                { "event_uuid": "{{steps.event-uuid.outputs.result}}", "transaction_uuid": "{{workflow.parameters.transaction_uuid}}",
                  "category": "{{workflow.parameters.category}}",
                  "operation": "{{workflow.parameters.operation}}", "sub_operation": "submit_orchestration",
                  "resource_vsb": "{{inputs.parameters.resource_vsb}}", "product_id": "{{inputs.parameters.product_id}}",
                  "service_owner": "{{workflow.parameters.service_owner}}", "service_id": "{{workflow.parameters.service_id}}",
                  "resource_owner": "{{inputs.parameters.resource_owner}}",
                  "sla_id": "{{inputs.parameters.sla_id}}" }
            - name: kafka_topic
              value: "issm-in-{{inputs.parameters.resource_owner}}"
