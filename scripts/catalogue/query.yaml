apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: get-product-offer-
spec:
  entrypoint: handlerequest
  arguments:
    parameters:
    - name: catalogue_ip
      value: 172.28.3.126
    - name: catalogue_port
      value: 31080

    - name: product_id
      value: 0f5460c1-efe4-42e6-85e5-57571989e270

    - name: service_owner
      value: operator-a

  templates:
  - name: handlerequest
    dag:
      tasks:
      - name: get-product-offer-from-catalog
        template: get-product-offer-from-catalog

#      - name: fail
#        dependencies: [get-product-offer-from-catalog]
#        template: fail
#        when: "{{tasks.get-product-offer-from-catalog.outputs.parameters.status}} != 200"

  - name: get-product-offer-from-catalog
    script:
      image: docker.pkg.github.com/5gzorro/issm/python:alpine3.6-kafka-v0.1
      imagePullPolicy: IfNotPresent
      command: [python]
      source: |
        import json
        import requests
        import sys

        headers = {'Content-Type': 'application/json'}
        r = requests.get("http://{{workflow.parameters.catalogue_ip}}:{{workflow.parameters.catalogue_port}}/tmf-api/productCatalogManagement/v4/productOffering/{{workflow.parameters.product_id}}",
            headers=headers)
        json.dump(r.json(), sys.stdout)
        sys.stdout.write('\n')

        href = r.json()['productSpecification']['href']
        r = requests.get(str(href), headers=headers)
        json.dump(r.json(), sys.stdout)
        sys.stdout.write('\n')

        href = r.json()['resourceSpecification'][0]['href']
        r = requests.get(str(href), headers=headers)
        json.dump(r.json(), sys.stdout)
        sys.stdout.write('\n')

        vsdName = ''
        rsc_list = r.json()[0]['resourceSpecCharacteristic']
        for r in rsc_list:
          if r['name'] == 'vsdName':
            vsdName = r['resourceSpecCharacteristicValue'][0]['value']['value']
            sys.stdout.write('vsdName: %s \n' % vsdName)
            break

        with open('/tmp/vsdName.txt', 'w') as f:
            f.write(str(vsdName))

    outputs:
      parameters:
      - name: vsdName
        valueFrom:
          path: /tmp/vsdName.txt

  - name: fail
    script:
      image: debian:9.4
      imagePullPolicy: IfNotPresent
      command: [bash]
      source: |
        exit 123
