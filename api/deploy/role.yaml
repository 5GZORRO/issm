apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: issm-api
rules:
- apiGroups:
  - "argoproj.io"
  resources:
  - '*'
  verbs:
  - create
  - get
  - list
  - watch
  - delete
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: issm-api
  namespace: issm
subjects:
- kind: ServiceAccount
  name: default
  namespace: issm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: issm-api
