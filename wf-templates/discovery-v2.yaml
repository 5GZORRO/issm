apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: workflow-discovery
spec:
  templates:
  - name: build-intent-query
    inputs:
      parameters:
      - name: category
      - name: place
      - name: cpu_max
      - name: mem_max
      - name: mem_unit
      - name: storage_max
      - name: storage_unit
    script:
      image: python:alpine3.6
      imagePullPolicy: IfNotPresent
      command: [python]
      source: |
        import sys
        # Example format: intent/$(urlencode 'storage 96 GB ram 2730 MB edge Barcelona'))
        location = {{inputs.parameters.place}}['city']

        category = str("{{inputs.parameters.category}}")

        cpu_max = str("{{inputs.parameters.cpu_max}}")

        mem_max = str("{{inputs.parameters.mem_max}}")
        mem_unit = str("{{inputs.parameters.mem_unit}}")

        storage_max = str("{{inputs.parameters.storage_max}}")
        storage_unit = str("{{inputs.parameters.storage_unit}}")

        sys.stdout.write(cpu_max + " cores" + " storage " + storage_max + " " + storage_unit + " ram " + mem_max + " " + mem_unit + " " + category + " " +  location + " \n")


  - name: srds-service
    inputs:
      parameters:
      - name: srsd_url
      - name: intent_query
    script:
      image: docker.pkg.github.com/5gzorro/issm/python:alpine3.6-kafka-v0.1
      imagePullPolicy: IfNotPresent
      command: [python]
      source: |
        import json
        import requests
        import sys
        import urllib
        import urllib.parse

        headers = {'Content-Type': 'application/json'}
        intent_query = str("{{inputs.parameters.intent_query}}")
        iq = urllib.parse.quote(intent_query)
        r = requests.get("{{inputs.parameters.srsd_url}}/intent/" + iq, headers=headers)
        offers = r.json()

        print(offers)


  - name: resource-attributes
    inputs:
      parameters:
      - name: resource
    script:
      image: python:alpine3.6
      imagePullPolicy: IfNotPresent
      command: [python]
      source: |
        import json
        import sys
        # po is an element received from sensor which is a flattened json
        # none-pythonic json (null, true, false, ..)
        po = '{{inputs.parameters.resource}}'
        po_json = json.loads(po)

        name = ""
        po_id = ""
        place = {}
        resource_owner = ""
        did = ""

        # Name
        name = po_json['offer_object']['name']
        sys.stdout.write('name: "%s" \n' % name)

        # Id
        po_id = po_json['offer_object']['id']
        sys.stdout.write('id: "%s" \n' % po_id)

        # Place
        place = po_json['offer_object']['place'][0]
        sys.stdout.write('place: "%s" \n' % place)

        # resource owner
        resource_owner = po_json['offer_object']['productSpecification']['relatedParty'][0]['name']
        resource_owner = resource_owner.replace('_','-').lower()
        sys.stdout.write('resource_owner: "%s" \n' % resource_owner)

        # DID
        did = po_json['offer_did']

        with open('/tmp/did.txt', 'w') as f:
            f.write(str(did))

        with open('/tmp/place.txt', 'w') as f:
            json.dump(place, f)

        with open('/tmp/resource_owner.txt', 'w') as f:
            f.write(resource_owner)

        with open('/tmp/name.txt', 'w') as f:
            f.write(name)

        with open('/tmp/id.txt', 'w') as f:
            f.write(po_id)

    outputs:
      parameters:
      - name: place
        valueFrom:
          path: /tmp/place.txt

      - name: resource_owner
        valueFrom:
          path: /tmp/resource_owner.txt

      - name: did
        valueFrom:
          path: /tmp/did.txt

      - name: name
        valueFrom:
          path: /tmp/name.txt

      - name: id
        valueFrom:
          path: /tmp/id.txt
