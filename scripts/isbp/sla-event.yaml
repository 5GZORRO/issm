apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  # Emulate SLA event being sent over ISSM DL kafka topic isbp-topic.
  # Refer to step send-sla-event for event payload details
  generateName: sla-event-
spec:
  entrypoint: handle
  imagePullSecrets:
  - name: myregistrykey
  - name: 5gzorroregistrykey
  arguments:
    parameters:
    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    # DL kafka bus to publish sla event
    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    - name: kafka_dl_ip
      value: 172.28.3.196
    - name: kafka_dl_port
      value: 9092
    - name: kafka_dl_topic
      value: isbp-topic

    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    # payload attributes
    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    - name: transaction_id
      value: 123
    - name: product_id
      value: 456
    - name: instance_id
      value: 012
    - name: place
      value: |
        {
          "id": "9d6301ac-698c-4ed0-bd28-b0446b0b305c",
          "href": "http://172.28.3.126:31080/tmf-api/geographicAddressManagement/v4/geographicAddress/9d6301ac-698c-4ed0-bd28-b0446b0b305c",
          "city": "Barcelona",
          "country": "Spain",
          "locality": "Barcelona",
          "geographicLocation": {
            "id": "f17148e1-b874-4e2e-a81e-86738d0ee044",
            "name": "Barcelona i2CAT Area, Spain ",
            "geometryType": "string",
            "geometry": [
              {
                "id": "c45f6cc2-85af-4f64-95d8-25f9ba775fab",
                "x": "41.3879",
                "y": "2.1699",
                "z": "3388.0"
              }
            ]
          }
        }        

    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    # metadata attributes:
    # issm kafka ip, port and topic
    # of where to send breach
    # notifications
    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    - name: kafka_ip
      value: 172.28.3.196
    - name: kafka_port
      value: 9092
    - name: kafka_topic
      # must match issm sla-breach es
      value: isbp-topic-out

  templates:
  - name: handle
    steps:
    - - name: send-sla-event
        # publish discovered resources for the optimizer to consume
        templateRef:
          name: workflow-base
          template: produce
        arguments:
          parameters:
          - name: data
            value: |
              { "eventType": "new_SLA",
                "transactionID": "{{workflow.parameters.transaction_id}}",
                "productID": "{{workflow.parameters.product_id}}",
                "instanceID": "{{workflow.parameters.instance_id}}",
                "place": {{workflow.parameters.place}},
                "kafka_ip": "{{workflow.parameters.kafka_ip}}",
                "kafka_port": "{{workflow.parameters.kafka_port}}",
                "topic": "{{workflow.parameters.kafka_topic}}"
              }
          - name: kafka_topic
            value: "{{workflow.parameters.kafka_dl_topic}}"
          - name: kafka_ip
            value: "{{workflow.parameters.kafka_dl_ip}}"
          - name: kafka_port
            value: "{{workflow.parameters.kafka_dl_port}}"
